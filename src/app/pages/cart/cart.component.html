<ion-header translucent>
  <ion-toolbar>
    <ion-buttons slot="end" class="ion-margin-end" (click)="logOut()">
      <img src="assets/logout.png" width="27px" height="27px" alt="">
    </ion-buttons>
    <ion-img src="assets/kroonlogo.png" class="ion-margin-start" slot="start" style="width: 30%"></ion-img>
  </ion-toolbar>
  <ion-toolbar color="primary">
    <ion-title class="ion-margin-start" slot="start">Gescande artikelen</ion-title>
    <ion-buttons slot="end" class="ion-margin-end">
      <img src="assets/androidsearch.png" width="27px" height="27px" (click)="showSearch = !showSearch">
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar color="light" *ngIf="showSearch" style="width: 90%; margin: 0 auto; ">
    <ion-input clearInput placeholder="Zoeken..." [(ngModel)]="search" (input)="onSearchChange($event)"></ion-input>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>

  <p *ngIf="cartItems.length === 0" style="text-align: center;">Scan een product om hem toe te voegen aan je winkelwagen
  </p>

  <ion-list *ngFor="let item of cartItems; let i = index" (click)="show(i)">

  <ion-item-sliding>
    <ion-item lines="full">
      <ion-thumbnail slot="start">
        <img src="{{ item.product.image }}">
      </ion-thumbnail>
      <ion-label class="ion-text-wrap">
        <h3>{{ item.product.name }}</h3>
        <p class="smaller">Artikelnummer: {{ item.product.model }}</p>
        <p class="smaller">Verpakt per: {{ (item.product.jan ? item.product.jan : "1") }}</p>
      </ion-label>
      <ion-button fill="outline" slot="end">{{ item.quantity }}</ion-button>
    </ion-item>
    <ion-item-options side="end">
      <ion-item-option color="danger" (click)="unread(item)">
        <ion-icon size="small" slot="icon-only" name="trash"></ion-icon>
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>

  </ion-list>

</ion-content>
<ion-footer>
  <div style="display: flex; flex-direction: row; width: 95%; margin: 0 auto;">
    <ion-button icon-start expand="full" color="dark" (click)="presentOrderModal()" style="width: 80%">
      <ion-icon name="cart" style="margin-right: 10px"></ion-icon>
      Bestellen
    </ion-button>
    <ion-button icon-start expand="full" (click)="openBarCodeScanner()" style="width: 20%">
      <ion-icon name="barcode-outline"></ion-icon>
    </ion-button>
  </div>
</ion-footer>
