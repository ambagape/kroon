<ion-header translucent>
  <ion-toolbar>
    <ion-buttons slot="end" class="ion-margin-start">
      <ion-icon name="close-outline" style="zoom: 2.0;" (click)="dismiss()"></ion-icon>
    </ion-buttons>
    <ion-img cache=true src="assets/logo_transparent.png" class="ion-margin-start" slot="start" style="width: 30%">
    </ion-img>
  </ion-toolbar>
  <ion-toolbar color="primary">
    <ion-title class="ion-margin-start" slot="start">Bestelling plaatsen</ion-title>
  </ion-toolbar>
</ion-header>

<div class="spin" *ngIf="showSpinner">
  <ion-spinner></ion-spinner>
</div>


<ion-content fullscreen>
  <ion-list>
    <ion-list-header>
      <ion-label>Afleveradres</ion-label>
    </ion-list-header>
    <ion-item>
      <ion-label>Adres</ion-label>
      <ion-select interface="alert"  [(ngModel)]="selectedAddress" okText="Gereed" cancelText="Annuleren" [compareWith]="compareWith">
        <ion-select-option *ngFor="let item of pickerItems" [value]="item">
          {{item.company}}, {{item.address_1}}, {{item.city}}</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item style="margin-bottom: 20px;">
      <ion-label position="stacked">Ordernummer / bonnummer (optioneel)</ion-label>
      <ion-input [ngModel]=""></ion-input>
    </ion-item>
  </ion-list>
  <!-- <ion-select [compareWith]="compareWith" okText="Gereed" cancelText="Annuleren" >
        <ion-select-option *ngFor="let item of pickerItems; let i = index" [value]="item" >
          {{ item.address_1 }}</ion-select-option>
      </ion-select> -->
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-button icon-start expand="full" color="dark" (click)="order()" [disabled]="showSpinner">
      <ion-icon name="cart" style="margin-right: 10px"></ion-icon>
      Afronden
    </ion-button>
  </ion-toolbar>
</ion-footer>
