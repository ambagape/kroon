<ion-header translucent>
  <ion-toolbar color="light">
    <ion-title>Logo van Kroon</ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-title>Bestelling plaatsen</ion-title>
    <ion-buttons slot="end">
      <ion-icon name="close-outline" style="zoom: 2.0;" (click)="dismiss()"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content fullscreen>
  <div style="display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  height: 60vh;
  width: 90%;
  margin: 0 auto;">

    <ion-list>

      <ion-item style="margin-bottom: 20px;">
        <ion-label position="stacked">Afleveradres</ion-label>
        <ion-select value="herxen" okText="Gereed" cancelText="Annuleren">
          <ion-select-option value="herxen">Herxen 45</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-item style="margin-bottom: 20px;">
        <ion-label position="stacked">Ordernummer / bonnummer (optioneel)</ion-label>
        <ion-input></ion-input>
      </ion-item>
      <ion-button icon-start expand="full" color="dark" >
        <ion-icon name="cart" style="margin-right: 10px"></ion-icon>
        Afronden
      </ion-button>

    </ion-list>
  </div>
</ion-content>
