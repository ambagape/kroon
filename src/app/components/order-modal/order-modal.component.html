<ion-header translucent>
  <ion-toolbar color="light">
    <ion-title>Logo van Kroon</ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-title>Bestelling plaatsen</ion-title>
    <ion-buttons slot="end">
      <ion-icon name="close-outline" style="zoom: 2.0;" (click)="dismiss()"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content fullscreen>
  <div style="display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  height: 60vh;
  width: 90%;
  margin: 0 auto;">

    <ion-list  >
<!--      <p>{{ item.address_1 }}</p>-->
    </ion-list>
    <ion-list>


      <ion-item style="margin-bottom: 20px;">
        <ion-label position="stacked">Afleveradres</ion-label>
          <ion-select okText="Gereed" cancelText="Annuleren" [(ngModel)]="selectedAddress" >
          <ion-select-option *ngFor="let item of _pickerItems; let i = index"  value="{{ item.address_id }}">{{ item.address_1 }}</ion-select-option>
<!--          <ion-select-option *ngFor="let item of _pickerItems; let i = index"  value="{{ item }}">{{ item.address_2 }}</ion-select-option>-->
        </ion-select>
      </ion-item>
      <ion-item style="margin-bottom: 20px;">
        <ion-label position="stacked">Ordernummer / bonnummer (optioneel)</ion-label>
        <ion-input [ngModel]=""></ion-input>
      </ion-item>
      <ion-button icon-start expand="full" color="dark" (click)="order()" >
        <ion-icon name="cart" style="margin-right: 10px"></ion-icon>
        Afronden
      </ion-button>

    </ion-list>
  </div>
</ion-content>
