<ion-header translucent>
  <ion-toolbar color="primary">
    <ion-title>Bestelling plaatsen</ion-title>
    <ion-buttons slot="end" class="ion-margin-end">
      <ion-icon name="close-outline" style="zoom: 2.0;" (click)="dismiss()"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-img height="200" cache=true src="{{ cartItem.product.image }}" alt=""></ion-img>
    </ion-row>
    <ion-row class="ion-justify-content-center ion-margin">
      <!-- <div class="ion-text-center"> -->
      <ion-button color="primary" (click)="decrementQuantity()">
        <ion-icon name="remove-circle-outline"></ion-icon>
      </ion-button>
      <h2 class="ion-margin">{{ quantity }}</h2>
      <ion-button color="primary" (click)="incrementQuantity()">
        <ion-icon name="add-circle-outline"></ion-icon>
      </ion-button>
      <!-- </div> -->
    </ion-row>
    <ion-row class="ion-margin">
      <ion-label class="extra-bold">
        {{ cartItem && cartItem.product && (cartItem.product.meta_title || cartItem.product.name) }}</ion-label>
    </ion-row>
    <ion-row class="ion-margin">
      <ion-label >
        {{ cartItem && cartItem.product && (cartItem.product.meta_description || cartItem.product.description) }}</ion-label>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button icon-start expand="full" class="ion-activatable ripple-parent" slot="start" color="dark"
      (click)="addItemToCart()" style="width: 100%">
      <ion-icon name="cart" style="margin-right: 10px"></ion-icon>
      Toevoegen
      <ion-ripple-effect></ion-ripple-effect>
    </ion-button>
  </ion-toolbar>
</ion-footer>
